<mat-toolbar>
  <mat-toolbar-row class="toolbar-row mb-2">
    <div>
      {{this.username}}
    </div>
    <div class="w-100 d-flex justify-content-end">
      <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
    </div>
    <mat-menu #menu="matMenu">
      <button (click)="handleProfile()" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <div mat-menu-item disabled>
        <mat-icon>verified_user</mat-icon>
        <span>Administrador</span>
      </div>
      <button (click)="handleLogout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row class="mb-2">
    <div (click)="handleClickLogo()" class="logo"></div>
    <menu class="info-navbar" *ngIf="showButtons()">
      <button *permissionsRuleDirective="['owner', 'puede_timbrar']" (click)="handleClickCsd()" mat-raised-button>
        <mat-icon class="fw-bold" color="primary">key</mat-icon>
        <span class="fw-bold col-md-1 d-md-inline d-none" style="color: green">CSD</span>
      </button>
      <button *permissionsRuleDirective="['owner','ve_reportes']" mat-raised-button>
        <mat-icon class="fw-bold" color="primary">description</mat-icon>
        <span class="fw-bold col-md-1 d-md-inline d-none" style="color: green">Reportes</span>
      </button>
      <button *permissionsRuleDirective="['owner','agrega_usuarios']" (click)="handleClickRoles()" mat-raised-button>
        <mat-icon class="fw-bold" color="primary">security</mat-icon>
        <span class="fw-bold col-md-1 d-md-inline d-none" style="color: green">Roles</span>
      </button>
      <button *permissionsRuleDirective="['owner','agrega_usuarios']" (click)="handleClickUsers()" mat-raised-button>
        <mat-icon class="fw-bold" color="primary">people</mat-icon>
        <span class="fw-bold col-md-1 d-md-inline d-none" style="color: green">Usuarios</span>
      </button>
    </menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
