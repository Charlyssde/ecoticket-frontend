<span class mat-dialog-title>{{ data.title }}</span>
<section class="m-2 pb-2" mat-dialog-content>
  <div>
    <mat-checkbox color="primary" (change)="handleCheck($event, true)">
      Acepto los <strong> Términos y Condiciones </strong>
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox color="primary" (change)="handleCheck($event, false)">
      Acepto la <strong> Política de privacidad </strong>
    </mat-checkbox>
  </div>
  <div class="mt-3">
    <h5 class="text-muted">
      Se enviarán al correo electrónico proporcionado los documentos correspondientes
    </h5>
  </div>
</section>
<div class="actions" align="end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent">Regresar</button>
  <button class="button-primary" [disabled]="disabled" (click)="clickClose()" mat-raised-button color="primary">Confirmar</button>
</div>
