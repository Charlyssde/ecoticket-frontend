<div class="header-title mt-2">
  <h1 class="fw-bold fs-1">
    Lista de Usuarios
  </h1>
</div>
<div class="container mt-1">
  <div class="row flex-row-reverse">
    <button class="col-2" mat-raised-button color="primary" (click)="newuser()">
      <mat-icon>add</mat-icon>
      Agregar usuario
    </button>
  </div>
  <div class="mt-3 mat-elevation-z8">
    <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }} {{element.apellidouno}} {{element.apellidodos}}</td>
      </ng-container>
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="Fecha">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          <div class="text-center">
            {{ element.fecha }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="Asignar Rol">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Asignar Rol </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-row gap-3 justify-content-center">
            {{ element.role }}
            <mat-icon (click)="assigrole(element)" >assignment_ind </mat-icon>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-row gap-3 justify-content-center">
            <mat-icon color="accent" (click)="useredit(element)">edit</mat-icon>
            <mat-icon color="warn" (click)="userdelete(element.id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Número de elementos por página">
    </mat-paginator>
  </div>
</div>
