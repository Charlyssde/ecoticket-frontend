<div class="container d-flex align-items-center" style="height: 100vh">
    <div class="col-sm-6">
      <img src="assets/logo.svg" alt="Ecoticket logo">
    </div>
    <div class="col-sm-6">
      <div class="row">
        <h2>Acceso</h2>
      </div>
      <div class="row">
        <form [formGroup]="form" >
          <div class="row">
            <div class="col-10">
              <mat-form-field appearance="outline" class="col-12">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
            </div>
            <div class="col-10">
              <mat-form-field appearance="outline" class="col-12">
                <mat-label>Contraseña</mat-label>
                <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                  {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
              </mat-form-field>
              <div class="row mb-3" >
                <p class="link col-12" (click)="clickForgotMyPassword()">Olvidé mi contraseña</p>
              </div>
            </div>
            <div class="row centered-row">
              <button class="col-6" mat-raised-button color="primary" (click)="clickLogin()">
                Ingresar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row centered-row mt-5">
        <h5 class="col-6">¿Aún no tienes una cuenta? Regístrate <a class="link" (click)="clickRegister()"> aquí</a> </h5>
      </div>
    </div>
</div>
