<div class="header-title mt-2">
  <h1 class="fw-bold fs-1">
    Roles {{data.name}}
  </h1>
</div>
<div class="container">
  <div class="row flex-row-reverse">
    <button class="col-2" mat-raised-button color="primary" (click)="addNewRole()">
      <mat-icon>add</mat-icon>
      Agregar rol
    </button>
  </div>
  <div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="ver_reportes">
        <th mat-header-cell *matHeaderCellDef>Ve reportes</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox disabled color="primary" [checked]="element.ve_reportes"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="agregar_usuario">
        <th mat-header-cell *matHeaderCellDef>Agrega usuario</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox disabled color="primary" [checked]="element.agrega_usuario"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="timbrar">
        <th mat-header-cell *matHeaderCellDef>Puede timbrar</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox disabled color="primary" [checked]="element.puede_timbrar"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-row gap-3 justify-content-center">
            <mat-icon color="accent" (click)="handleClickEdit(element)">edit</mat-icon>
            <mat-icon color="warn" (click)="handleClickDelete(element.id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Número de elementos por página">
    </mat-paginator>
  </div>

</div>
