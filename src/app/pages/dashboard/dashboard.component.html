<div class="header-title mt-2">
  <h1 class="fw-bold fs-1">
    Panel de Control
  </h1>
</div>
<div class="container mt-1">
  <div class="d-flex flex-row-reverse">
    <button class="col-2 d-flex flex-row justify-content-center" mat-raised-button color="primary" (click)="addNewStore()">
      <mat-icon>add</mat-icon>
      <span class="col-lg-1 d-lg-inline d-none">Agregar sucursal</span>
    </button>
  </div>
  <div class="mt-3 overflow-auto mat-elevation-z8">
    <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="SUCURSAL">
        <th mat-header-cell *matHeaderCellDef>Sucursal</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="RFC">
        <th mat-header-cell *matHeaderCellDef>RFC</th>
        <td mat-cell *matCellDef="let element">{{ element.rfc }}</td>
      </ng-container>
      <ng-container matColumnDef="TICKETS GENERADOS">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Tickets Generados</th>
        <td mat-cell *matCellDef="let element">
          <div class="text-center">
            {{ element.generatedTickets }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="FACTURAS GENERADAS">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Facturas Generadas</th>
        <td mat-cell *matCellDef="let element">
          <div class="text-center">
            {{ element.generatedInvoices }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="OBTENER TOKEN">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Token</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center">
            <button (click)="handleClickToken()" mat-raised-button color="primary">token</button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="VER SUCURSAL">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Ver</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center">
            <mat-icon color="primary" (click)="handleClickView(element.id)">outbound</mat-icon>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="ACCIONES">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-row gap-3 justify-content-center">
            <mat-icon color="accent" (click)="handleClickEdit(element)">edit</mat-icon>
            <mat-icon color="warn" (click)="handleClickDelete(element.id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Número de elementos por página">
    </mat-paginator>
  </div>
</div>
