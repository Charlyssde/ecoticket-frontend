<mat-toolbar>
  <mat-toolbar-row class="p-3">
      <div class="logo"></div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container mt-3">
  <h1 class="fw-bold fs-1 text-center">
    Autofacturación de tickets
  </h1>
  <div class="d-block">
    <div class="d-flex flex-row justify-content-center">
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Número de ticket</mat-label>
        <input matInput [value]="ticketNumber" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button class="col-4" mat-raised-button color="primary" (click)="handleClickFacturar()">
        Facturar
      </button>
    </div>
  </div>
  <div *ngIf="isData" class="mt-5 mat-elevation-z8">

  </div>
</div>
